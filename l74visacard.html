<!DOCTYPE html>
<html>
    <head>
        <title>Visa Card</title>
        <style type="text/css">
            
            

        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="bg-stone-100">
      
       
        <div class="h-screen flex justify-center items-center">

            <div class="w-[700px] bg-[#f4f4f4] px-5 ">

                <div class="max-w-[360px] mx-auto">

                    <div class="bg-white shadow-xl">

                        <div class="grid text-center p-5 bg-stone-300">
                            <img src="https://www.freeiconspng.com/thumbs/coffee-icon-png/coffee-icon-png-19.png" class="w-40 justify-self-center" alt="logo" />
                            <h3 class="font-bold text-xl text-gray-900 mb-1">We Love Cafe Land</h3>
                            <div class="text-sm font-medium text-slate-500 ">Invoice No #000123</div>
                            <div class="text-sm font-medium text-slate-500 ">Invoice Date :28 Sep 2024</div>
    
                        </div>
    
                        <div class="flex justify-between">
                            <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                            <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                            <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                            <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                            <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                            <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        </div>
    
                        <div>
                            <div class="bg-stone-200 text-center px-5 py-6">
                                <div class=" text-sm mb-6">Grand Total :<strong class="font-semibold">$25:00</strong></div>
                                <form class="space-y-3" action="" method="">
                                    <div class="flex shadow-md rounded">
                                        <div >
                                            <input type="text" name="cardnumber" class="w-full text-sm text-gray-800 bg-white rounded-l placeholder-gray-400 border-transparent focus:border-indigo-300 focus:outline-0 px-3 py-2" placeholder="Card Number"/>
                                        </div>
    
                                        <div class="w-[90px]">
                                            <input type="text" name="cardnumber" class="w-full text-sm text-gray-800 bg-white placeholder-gray-400 border-transparent focus:border-indigo-300 focus:outline-0 px-3 py-2" placeholder="MM/YY"/>
                                        </div>
    
                                        <div class="w-[70px]">
                                            <input type="text" name="cardnumber" class="w-full text-sm text-gray-800 bg-white rounded-r placeholder-gray-400 border-transparent focus:border-indigo-300 focus:outline-0 px-3 py-2" placeholder="CVC"/>
                                        </div>
                                    </div>
                                        <button type="button" class="w-full bg-violet-700 text-white font-semibold text-sm rounded shadow duration-150 ease-in-out hover:bg-violet-900 mb-5 px-3 py-2">Pay Now</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

              

            </div>

        </div>

    </body>
</html>
