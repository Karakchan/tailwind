<!DOCTYPE html>
<html>
    <head>
        <title>Flex Wrap</title>
        <style type="text/css">
            
            

        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        
        <h1>This is tailwind css using CDN Link</h1>

        <hr class="my-5"/>

        <div class="flex flex-wrap text-white">
            <div class="w-44 h-20 bg-green-900 ">DIV 1</div>
            <div class="w-44 h-20 bg-green-900">DIV 2</div>
            <div class="w-44 h-20 bg-green-900">DIV 3</div>
            <div class="w-44 h-20 bg-green-900">DIV 4</div>
            <div class="w-44 h-20 bg-green-900">DIV 5</div>
            <div class="w-44 h-20 bg-green-900">DIV 6</div>
        </div>

        <hr class="my-5"/>

        <div class="flex flex-wrap-reverse text-white">
            <div class="w-44 h-20 bg-green-900 ">DIV 1</div>
            <div class="w-44 h-20 bg-green-900">DIV 2</div>
            <div class="w-44 h-20 bg-green-900">DIV 3</div>
            <div class="w-44 h-20 bg-green-900">DIV 4</div>
            <div class="w-44 h-20 bg-green-900">DIV 5</div>
            <div class="w-44 h-20 bg-green-900">DIV 6</div>
        </div>

        <hr class="my-5"/>

        <div class="flex flex-norwrap text-white">
            <div class="w-44 h-20 bg-green-900 ">DIV 1</div>
            <div class="w-44 h-20 bg-green-900">DIV 2</div>
            <div class="w-44 h-20 bg-green-900">DIV 3</div>
            <div class="w-44 h-20 bg-green-900">DIV 4</div>
            <div class="w-44 h-20 bg-green-900">DIV 5</div>
            <div class="w-44 h-20 bg-green-900">DIV 6</div>
        </div>

        <hr class="my-5"/>


    </body>
</html>

<!-- 

flex-wrap            flex-wrap:wrap;
flex-wrap-reverse    flex-wrap:wrap-rerverse;
flex-norwrap            flex-wrap:nowrap;



-->
