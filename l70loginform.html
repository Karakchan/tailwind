<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <style type="text/css">
            
            

        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="bg-stone-900">
      
        <div class="h-screen flex justify-center items-center">

            <div class="w-auto bg-white px-12 py-12">

                <div class="grid mb-10">
                    <img src="https://www.freeiconspng.com/thumbs/coffee-icon-png/coffee-icon-png-19.png" class=" w-36 h-auto justify-self-center " alt="coffeeicon" />
                    <p class="justify-self-center italic select-none">Coffee Land Cake & Cafe</p>
                </div>

                <div>
                    <form action="" method="">
                        <div class="flex flex-col mb-5">
                            <input type="email" name="email" class="border p-3 mb-3 hover:border-stone-500 focus:border-indigo-200" id="email" placeholder="Email"/>
                            <input type="password" name="password" class="border p-3 mb-3 hover:border-stone-500 focus:border-indigo-400" id="password" placeholder="Password"/>
                        </div>

                        <button type="submit" class="w-full text-white  rounded-md bg-gradient-to-r from-yellow-600 via-yellow-800 to-yellow-500 p-2 duration-300 hover:bg-gradient-to-l ">Sign In</button>
                    </form>
                </div>

                <div class="text-sm mt-10 text-slate-500 flex justify-between">
                    <a href="javascript:void(0);">Forgot Password ?</a>
                    <a href="javascript:void(0);">Sign Up</a>
                </div>

            </div>
        </div>
       

    </body>
</html>
