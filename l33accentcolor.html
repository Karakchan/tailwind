<!DOCTYPE html>
<html>
    <head>
        <title>Accent Color</title>
        <style type="text/css">
            
            body{
                background-color: #f4f4f4;
            }
      
      
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        
        <h1>This is tailwind css using CDN Link</h1>

    
        <form action="" method="">

            <div>
                <label>fAV MUSIC</label>
                <input type="checkbox" name="favmusic" id="favpop"  class="" checked/><label for="favpop">Pop</label>
                <input type="checkbox" name="favmusic" id="favrck"  class="accent-zinc-600" checked/><label for="favrck">Pop</label>
                <input type="checkbox" name="favmusic" id="favhip"  class="accent-pink-400" checked/><label for="favhip">Pop</label>
            </div>

            <div>
                <label for="score">Score</label>
                <input type="range" name="score" id="score" class="accent-white" min="0" max="100" value="50"/>
            </div>

        </form>


    </body>
</html>
