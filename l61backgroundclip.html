<!DOCTYPE html>
<html>
    <head>
        <title>Background Click</title>
        <style type="text/css">
            
            

        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        
        <h1>This is tailwind css using CDN Link</h1>

        <div class="w-40 h-40 bg-violet-900 border-8 border-blue-900 border-dashed bg-clip-border my-3 p-5"></div>

        <hr/>

        <div class="w-40 h-40 bg-violet-900 border-8 border-blue-900 border-dashed bg-clip-padding my-3 p-5"></div>

        <hr/>

        <div class="w-40 h-40 bg-violet-900 border-8 border-blue-900 border-dashed bg-clip-content my-3 p-5"></div>

        <hr/>

        <div class="w-40 h-40 bg-violet-900 border-8 border-blue-900 border-dashed bg-clip-text my-3 p-5"></div>

        <hr/>

        <div class="text-5xl text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-pink-500 ">
            <p >Myanmar</p>
            <p>Pray Myanmar</p>
            <p>Fight to japu , Attack to Japu</p>
        </div>

        <hr class="my-5"/>

        <div class="text-6xl font-extrabold">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-blue-500">Hello Thailand</span>
            <br/>
            <span class="text-transparent bg-clip-text bg-gradient-to-l from-pink-500 via-black to-blue-500">Hello Sirlinka</span>

        </div>

        <hr class="my-5"/>

        <div class="text-6xl font-extrabold">
            <span class=" bg-gradient-to-r from-pink-500 to-blue-500 box-decoration-slice">Save Myanmar<br/>Pray Myanmar</span>
            <hr class="my-5"/>
            <span class=" bg-gradient-to-l from-pink-500  to-blue-500 box-decoration-clone">Save Myanmar<br/>Pray Myanmar</span>
            <hr class="my-5"/>
        </div>


    </body>
</html>
