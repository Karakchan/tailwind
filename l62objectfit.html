<!DOCTYPE html>
<html>
    <head>
        <title>Background Click</title>
        <style type="text/css">
            
            

        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        
        <h1>This is tailwind css using CDN Link</h1>

        <hr class="my-5"/>

        <div class="bg-indigo-300">
            <img src="./number.png" class="w-96 h-52 mx-auto"/>Null
        </div>

        <hr class="my-5"/>


        <div class="bg-indigo-300">
            <img src="./number.png" class="w-96 h-52 mx-auto object-none"/>Object-none
        </div>

        <hr class="my-5"/>


        <div class="bg-indigo-300">
            <img src="./number.png" class="w-96 h-52 mx-auto object-contain"/>object-contain
        </div>

        <hr class="my-5"/>


        <div class="bg-indigo-300">
            <img src="./number.png" class="w-96 h-52 mx-auto object-cover"/>Object-cover
        </div>

        <hr class="my-5"/>


        <div class="bg-indigo-300">
            <img src="./number.png" class="w-96 h-52 mx-auto object-fill"/>Object-fill
        </div>

        <hr class="my-5"/>


    </body>
</html>


<!-- 

object-none         object-fit:none;
object-contain         object-fit:contain;
object-cover       object-fit:cover;
object-fill        object-fit:fill;
object-down       object-fit:scale-down;

-->
