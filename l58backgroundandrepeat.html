<!DOCTYPE html>
<html>
    <head>
        <title>Background and Repeat</title>
        <style type="text/css">
            
            

        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        
        <h1>This is tailwind css using CDN Link</h1>


        <div style="background-image:url(./cat2.jpg);" class="w-96 h-96 border-8 bg-no-repeat"></div>
        
        <hr class="my-5"/>

        <div style="background-image:url(./cat2.jpg);" class="w-96 h-96 border-8 bg-repeat"></div>
        
        <hr class="my-5"/>

        <div style="background-image:url(./cat2.jpg);" class="w-96 h-96 border-8 bg-center"></div>
        
        <hr class="my-5"/>

        <div style="background-image:url(./cat2.jpg);" class="w-96 h-96 border-8 bg-no-repeat"></div>
        
        <hr class="my-5"/>

        <div style="background-image:url(./cat2.jpg);" class="w-96 h-96 border-8 bg-repeat-x"></div>
        
        <hr class="my-5"/>

        <div style="background-image:url(./cat2.jpg);" class="w-96 h-96 border-8 bg-repeat-y"></div>
        
        <hr class="my-5"/>

        <div style="background-image:url(./cat2.jpg);" class="w-96 h-96 border-8 bg-repeat-round"></div>
        
        <hr class="my-5"/>

        <div style="background-image:url(./cat2.jpg);" class="w-96 h-96 border-8 bg-repeat-space"></div>
        
        <hr class="my-5"/>




    </body>
</html>
